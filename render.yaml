services:
  - type: web
    name: smarthr-salary-calculator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 randwater_calculator:app
    plan: free
    region: oregon
    envVars:
      - key: FLASK_APP
        value: randwater_calculator.py
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
