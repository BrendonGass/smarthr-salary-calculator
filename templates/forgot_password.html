<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Ubuntu', sans-serif; }
    .card { width: 100%; max-width: 480px; }
  </style>
  </head>
<body>
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-3">Reset your password</h4>
      <p class="text-muted">Enter your username or email address. If it exists, we will email you a reset link.</p>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% if message %}
      <div class="alert alert-info">{{ message }}</div>
      {% endif %}
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Username or email</label>
          <input class="form-control" name="identifier" required>
        </div>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary" href="{{ url_for('unified_login') }}">Back to login</a>
          <button class="btn btn-primary" type="submit">Send reset link</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
