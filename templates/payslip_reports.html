<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payslip Reports - Rand Water</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
  <style>
    :root {
      --randwater-primary: #0066CC;
      --randwater-secondary: #00A3E0;
      --randwater-accent: #FF6600;
      --randwater-light: #E6F3FF;
    }
    
    body {
      font-family: 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    
    .header {
      background: linear-gradient(135deg, var(--randwater-primary) 0%, var(--randwater-secondary) 100%);
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    
    .container {
      max-width: 1200px;
    }
    
    .report-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    
    .filter-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--randwater-primary) 0%, var(--randwater-secondary) 100%);
      border: none;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 102, 204, 0.3);
    }
    
    .result-table {
      margin-top: 30px;
    }
    
    .back-btn {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.3s;
      display: inline-block;
      margin-bottom: 20px;
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      color: white;
    }
    
    .select2-container {
      width: 100% !important;
    }
    
    #loadingSpinner {
      display: none;
    }
    
    .employee-row {
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .employee-row:hover {
      background: #f8f9fa;
    }
    
    .employee-row.selected {
      background: #e3f2fd;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <a href="{{ url_for('randwater_admin_panel') }}" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
      <h2><i class="fas fa-file-invoice"></i> Bulk Payslip Reports</h2>
      <p class="mb-0">Generate payslip reports for multiple employees</p>
    </div>
  </div>

  <div class="container">
    <div class="report-card">
      <h4 class="mb-4"><i class="fas fa-filter"></i> Filter Options</h4>
      
      <div class="filter-section">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><strong>Select Employees</strong></label>
            <select id="employeeFilter" class="form-select" multiple>
              <option value="all">All Employees</option>
              {% for emp in employees %}
              <option value="{{ emp.employee_id }}">{{ emp.employee_id }} - {{ emp.first_name }} {{ emp.surname }}</option>
              {% endfor %}
            </select>
            <small class="text-muted">Hold Ctrl/Cmd to select multiple employees</small>
          </div>
          
          <div class="col-md-3">
            <label class="form-label"><strong>Grade Band</strong></label>
            <select id="gradeBandFilter" class="form-select">
              <option value="all">All Grades</option>
              {% for grade in grade_bands %}
              <option value="{{ grade }}">{{ grade }}</option>
              {% endfor %}
            </select>
          </div>
          
          <div class="col-md-3">
            <label class="form-label"><strong>Department</strong></label>
            <select id="departmentFilter" class="form-select">
              <option value="all">All Departments</option>
              {% for dept in departments %}
              <option value="{{ dept }}">{{ dept }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-12 text-end">
            <button class="btn btn-secondary" onclick="resetFilters()">
              <i class="fas fa-undo"></i> Reset Filters
            </button>
            <button class="btn btn-primary" onclick="applyFilters()">
              <i class="fas fa-search"></i> Apply Filters
            </button>
          </div>
        </div>
      </div>

      <!-- Results Section -->
      <div id="resultsSection" style="display: none;">
        <h5 class="mt-4"><i class="fas fa-list"></i> Filtered Results</h5>
        <p id="resultCount" class="text-muted"></p>
        
        <div class="table-responsive result-table">
          <table class="table table-striped table-hover" id="resultsTable">
            <thead class="table-primary">
              <tr>
                <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Grade Band</th>
                <th>Department</th>
                <th>CTC</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
          </table>
        </div>
        
        <div class="mt-4 text-end">
          <button class="btn btn-success btn-lg" onclick="exportSelectedToPDF()" id="exportBtn" disabled>
            <i class="fas fa-file-pdf"></i> Export Selected to PDF (<span id="selectedCount">0</span>)
          </button>
        </div>
      </div>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading data...</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
  <script>
    const allEmployees = {{ employees|tojson }};
    let selectedEmployees = new Set();
    
    $(document).ready(function() {
      $('#employeeFilter').select2({
        placeholder: 'Select employees...',
        allowClear: true
      });
    });
    
    function resetFilters() {
      $('#employeeFilter').val(null).trigger('change');
      $('#gradeBandFilter').val('all');
      $('#departmentFilter').val('all');
      $('#resultsSection').hide();
    }
    
    function applyFilters() {
      $('#loadingSpinner').show();
      $('#resultsSection').hide();
      
      setTimeout(() => {
        const employeeIds = $('#employeeFilter').val() || [];
        const gradeBand = $('#gradeBandFilter').val();
        const department = $('#departmentFilter').val();
        
        let filtered = allEmployees.filter(emp => {
          // Filter by employee selection
          if (employeeIds.length > 0 && !employeeIds.includes('all') && !employeeIds.includes(emp.employee_id)) {
            return false;
          }
          
          // Filter by grade band
          if (gradeBand !== 'all' && emp.grade_band !== gradeBand) {
            return false;
          }
          
          // Filter by department
          if (department !== 'all' && emp.department !== department) {
            return false;
          }
          
          return true;
        });
        
        displayResults(filtered);
        $('#loadingSpinner').hide();
        $('#resultsSection').show();
      }, 500);
    }
    
    function displayResults(employees) {
      const tbody = $('#resultsBody');
      tbody.empty();
      $('#resultCount').text(`Found ${employees.length} employee(s)`);
      
      employees.forEach(emp => {
        const row = `
          <tr class="employee-row" data-employee-id="${emp.employee_id}">
            <td><input type="checkbox" class="employee-checkbox" value="${emp.employee_id}" onchange="updateSelectedCount()"></td>
            <td>${emp.employee_id}</td>
            <td>${emp.first_name} ${emp.surname}</td>
            <td><span class="badge bg-primary">${emp.grade_band}</span></td>
            <td>${emp.department}</td>
            <td>R ${emp.ctc ? emp.ctc.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,') : '0.00'}</td>
            <td>
              <a href="/employee/payslip/${emp.employee_id}" target="_blank" class="btn btn-sm btn-outline-primary">
                <i class="fas fa-eye"></i> View
              </a>
            </td>
          </tr>
        `;
        tbody.append(row);
      });
      
      selectedEmployees.clear();
      updateSelectedCount();
    }
    
    function toggleSelectAll() {
      const selectAll = $('#selectAll').prop('checked');
      $('.employee-checkbox').prop('checked', selectAll);
      updateSelectedCount();
    }
    
    function updateSelectedCount() {
      selectedEmployees.clear();
      $('.employee-checkbox:checked').each(function() {
        selectedEmployees.add($(this).val());
      });
      
      $('#selectedCount').text(selectedEmployees.size);
      $('#exportBtn').prop('disabled', selectedEmployees.size === 0);
    }
    
    function exportSelectedToPDF() {
      if (selectedEmployees.size === 0) {
        alert('Please select at least one employee');
        return;
      }
      
      // Create form and submit
      const form = $('<form>', {
        'method': 'POST',
        'action': '/export_payslips_pdf',
        'target': '_blank'
      });
      
      selectedEmployees.forEach(empId => {
        form.append($('<input>', {
          'type': 'hidden',
          'name': 'employee_ids[]',
          'value': empId
        }));
      });
      
      $('body').append(form);
      form.submit();
      form.remove();
      
      // Show success message
      alert(`Generating PDF for ${selectedEmployees.size} employee(s)...`);
    }
  </script>
</body>
</html>
