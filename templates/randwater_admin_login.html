<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rand Water - Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --randwater-primary: #0066CC;
      --randwater-secondary: #00A3E0;
      --randwater-accent: #FF6600;
      --randwater-dark: #003366;
      --randwater-light: #E6F3FF;
    }
    
    body {
      font-family: 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, var(--randwater-primary) 0%, var(--randwater-secondary) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    
    .randwater-logo {
      max-height: 80px;
      margin-bottom: 1rem;
    }
    
    .smarthr-logo {
      max-height: 60px;
      margin-top: 4px;
    }
    
    .branding {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      margin-top: 1rem;
    }
    
    .powered-by {
      font-size: 0.6rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    
    .login-title {
      color: var(--randwater-primary);
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1rem;
    }
    
    .form-control:focus {
      border-color: var(--randwater-primary);
      box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
    }
    
    .btn-randwater {
      background: linear-gradient(135deg, var(--randwater-primary) 0%, var(--randwater-secondary) 100%);
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 600;
      color: white;
      width: 100%;
      margin-top: 1rem;
    }
    
    .btn-randwater:hover {
      background: linear-gradient(135deg, var(--randwater-dark) 0%, var(--randwater-primary) 100%);
      color: white;
    }
    
    .error-message {
      color: #dc3545;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      padding: 0.75rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="text-center">
      <img src="{{ config.company_logo }}" alt="Rand Water" class="randwater-logo">
      <h2 class="login-title">Rand Water Admin</h2>
      <p class="text-muted">Salary Package Calculator Administration</p>
      <div class="branding">
        <span class="powered-by">Powered by</span>
        <img src="{{ url_for('static', filename='images/gosmarthr-logo.png') }}" alt="SmartHR" class="smarthr-logo">
      </div>
    </div>
    
    {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
    {% endif %}
    
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      
      <button type="submit" class="btn btn-randwater">
        üîê Login
      </button>
    </form>
    
    <div class="text-center mt-3">
      <small class="text-muted">
        Rand Water Salary Package Calculator v1.0
      </small>
    </div>
  </div>
</body>
</html>
