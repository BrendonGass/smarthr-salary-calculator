<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rand Water - Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --randwater-primary: #0066CC;
      --randwater-secondary: #00A3E0;
      --randwater-accent: #FF6600;
      --randwater-dark: #003366;
      --randwater-light: #E6F3FF;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Ubuntu', sans-serif;
      min-height: 100vh;
      display: flex;
      overflow: hidden;
    }
    
    .login-container {
      width: 40%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem;
      position: relative;
      z-index: 2;
    }
    
    .login-container::after {
      content: '';
      position: absolute;
      right: -50px;
      top: 0;
      bottom: 0;
      width: 100px;
      background: white;
      border-radius: 0 0 0 100%;
      z-index: 1;
    }
    
    .background-section {
      width: 60%;
      background: url('{{ url_for("static", filename="images/login-bg.jpg") }}') center center/cover no-repeat;
      position: relative;
    }
    
    .background-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(0, 102, 204, 0.3) 0%, rgba(0, 163, 224, 0.3) 100%);
    }
    
    .randwater-logo {
      max-height: 80px;
      margin-bottom: 1rem;
    }
    
    .smarthr-logo {
      max-height: 60px;
      margin-top: 4px;
    }
    
    .branding {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      margin-top: 1rem;
    }
    
    .powered-by {
      font-size: 0.6rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    
    .login-title {
      color: var(--randwater-primary);
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    
    .app-info {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .app-info p {
      font-size: 0.9rem;
      color: #666;
      margin: 0.2rem 0;
    }
    
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    
    .form-control:focus {
      border-color: var(--randwater-primary);
      box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
    }
    
    .btn-randwater {
      background: var(--randwater-primary);
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 600;
      color: white;
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
    }
    
    .btn-randwater:hover {
      background: var(--randwater-dark);
      color: white;
    }
    
    .error-message {
      color: #dc3545;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      padding: 0.75rem;
      margin-bottom: 1rem;
    }
    
    .forgot-password {
      text-align: center;
      margin-top: 1rem;
    }
    
    .forgot-password a {
      color: var(--randwater-primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .forgot-password a:hover {
      text-decoration: underline;
    }
    
    .privacy-notice {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-size: 0.8rem;
      opacity: 0.8;
    }
    
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .login-container {
        width: 100%;
        padding: 2rem;
      }
      
      .background-section {
        width: 100%;
        height: 40vh;
      }
      
      .login-container::after {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="text-center">
      <img src="{{ url_for('static', filename='images/randwater-logo.png') }}" alt="Rand Water" class="randwater-logo">
      <h2 class="login-title">RAND WATER</h2>
      <div class="app-info">
        <p>Application v2025.9.18.2</p>
        <p>Database Migration 332</p>
      </div>
      <div class="branding">
        <span class="powered-by">Powered by</span>
        <img src="{{ url_for('static', filename='images/gosmarthr-logo.png') }}" alt="SmartHR" class="smarthr-logo">
      </div>
    </div>
    
    {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
    {% endif %}
    
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      
      <div class="forgot-password">
        <a href="#" onclick="alert('Password reset functionality coming soon')">Reset my password</a>
      </div>
      
      <button type="submit" class="btn btn-randwater">
        Login
      </button>
    </form>
  </div>
  
  <div class="background-section">
    <div class="privacy-notice">
      * by logging into the system, you agree that you have read and understand our Privacy Policy
    </div>
  </div>
</body>
</html>
